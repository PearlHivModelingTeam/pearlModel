name: myenv
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pandas
  - numpy
  - bioconda::snakemake
  - dask
  - scipy
  - pytables
  - pip
  - ruff
  - mypy
  - sphinx
  - pre-commit
  - conda-lock
  - fastparquet
  - colorcet
  - seaborn
  - pip:
    - pip
    - setuptools
    - wheel
prefix: /opt/conda/envs/myenv
platforms:
    - linux-aarch64
    - linux-64
    - osx-64
    - osx-arm64
    - win-64
